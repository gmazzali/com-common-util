# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=WARN, CONSOLE

# Seteamos los loggers a hibernate y a spring.
log4j.logger.com.commons.util=TRACE, CONSOLE
log4j.logger.org.hibernate=WARN, CONSOLE
log4j.logger.org.springframework=WARN, CONSOLE

# A1 is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern= %d{HH:mm:ss,SSS} [%t] %C.%M - %m%n